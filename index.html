<!DOCTYPE html>
<html lang="es">
<head>
  <meta prior="ignore" charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QARUY ‚Äî Regalos</title>

  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background: linear-gradient(135deg,#ffe3ec,#fff6fa); color:#333; }
    header { background:#ffffffcc; backdrop-filter: blur(6px); position:sticky; top:0; z-index:10; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 10px rgba(0,0,0,.05); }
    .logo { font-size:1.6rem; font-weight:bold; color:#d63384; }

    .carrito { display:flex; align-items:center; gap:8px; font-weight:bold; background:#d63384; color:#fff; padding:8px 14px; border-radius:20px; font-size:.9rem; cursor:pointer; }
    .carrito img { width:20px; height:20px; }

    .hero { text-align:center; padding:70px 20px 10px; }
    .hero h1 { font-size:2.8rem; margin:0; color:#d63384; }
    .hero p { margin-top:10px; color:#666; font-size:1.1rem; }

    .barra { max-width:1200px; margin:auto; padding:0 20px 20px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    .barra input, .barra select { padding:10px; border-radius:10px; border:1px solid #ccc; min-width:200px; }

    .contenedor { max-width:1200px; margin:auto; padding:20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:25px; }

    .producto { background:#fff; border-radius:18px; padding:18px; box-shadow:0 10px 25px rgba(0,0,0,.08); transition:.25s; text-align:center; }
    .producto:hover { transform:translateY(-8px); box-shadow:0 15px 35px rgba(0,0,0,.12); }

    .precio { font-size:1.3rem; color:#d63384; font-weight:bold; }
    .producto img { width:100%; border-radius:14px; }

    .btn { display:inline-block; margin-top:10px; background:#25D366; color:#fff; padding:10px 18px; border-radius:10px; text-decoration:none; font-weight:bold; border:none; cursor:pointer; }
    .agregar { background:#d63384; margin-left:6px; }

    footer { background:#fff; text-align:center; padding:40px 20px; color:#777; font-size:.9rem; }
    .redes { margin-top:15px; display:flex; justify-content:center; gap:18px; }
    .redes a { text-decoration:none; font-size:22px; }

    /* Bot√≥n flotante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      border-radius: 50px;
      padding: 14px 18px;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      z-index: 999;
    }

    /* Modal */
    #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); align-items:center; justify-content:center; z-index:99; }
    #modal .box { background:#fff; border-radius:18px; max-width:420px; width:90%; padding:25px; text-align:center; }
  </style>
</head>

<body>
  <header>
    <div class="logo">QARUY</div>
    <div class="carrito" onclick="abrirCarrito()">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="carrito" />
      <span id="contador">0</span>
    </div>
  </header>

  <section class="hero">
    <h1>Regala con amor üíñ</h1>
    <p>Explora nuestros detalles y sorprende en segundos.</p>
  </section>

  <div class="barra">
    <input id="buscador" placeholder="Buscar regalo..." oninput="renderProductos()" />

    <select id="categoria" onchange="renderProductos()">
      <option value="">Todas las categor√≠as</option>
      <option value="amor">Amor / Pareja</option>
      <option value="cumple">Cumplea√±os</option>
      <option value="choco">Chocolates</option>
      <option value="flores">Flores</option>
      <option value="peluche">Peluches</option>
      <option value="detalles">Detalles sorpresa</option>
    </select>
  </div>

  <section class="contenedor">
    <div class="grid" id="productos"></div>
  </section>

  <footer>
    ¬© 2026 QARUY ‚Äî Detalles que hablan por ti üéÅ
    <div class="redes">
      <a href="https://wa.me/51999999999" target="_blank">üí¨</a>
      <a href="#">üìò</a>
      <a href="#">üì∏</a>
      <a href="#">üéµ</a>
    </div>
  </footer>

  <!-- Bot√≥n flotante WhatsApp -->
  <a class="whatsapp-float" href="https://wa.me/51999999999" target="_blank">üí¨ WhatsApp</a>

  <!-- Modal carrito -->
  <div id="modal">
    <div class="box">
      <h2 style="color:#d63384">Tu pedido</h2>
      <div id="listaCarrito"></div>
      <p id="total"></p>
      <button class="btn" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      <br /><br />
      <button onclick="cerrarCarrito()" style="border:none;background:none;color:#999;cursor:pointer">Cerrar</button>
    </div>
  </div>

  <script>
    const productos = [
      { nombre: "Caja sorpresa rom√°ntica", precio: 49, categoria: "amor", img: "https://github.com/mglonempire/QARUY/blob/main/Captura.PNG" },
      { nombre: "Ramo de rosas", precio: 35, categoria: "flores", img: "https://i.imgur.com/MABUbpDl.jpg" },
      { nombre: "Peluche coraz√≥n", precio: 29, categoria: "peluche", img: "https://i.imgur.com/9E0ZQ9y.jpg" },
      { nombre: "Chocolate Ferrero", precio: 32, categoria: "choco", img: "https://i.imgur.com/N5uCbDu.jpg" },
      { nombre: "Box cumplea√±os", precio: 55, categoria: "cumple", img: "https://i.imgur.com/8Km9tLL.jpg" },
      { nombre: "Detalle sorpresa premium", precio: 70, categoria: "detalles", img: "https://i.imgur.com/0umadnY.jpg" }
    ];

    let carrito = [];

    function renderProductos() {
      const contenedor = document.getElementById("productos");
      const texto = document.getElementById("buscador").value.toLowerCase();
      const categoria = document.getElementById("categoria").value;

      contenedor.innerHTML = "";

      productos
        .filter(p =>
          p.nombre.toLowerCase().includes(texto) &&
          (categoria === "" || p.categoria === categoria)
        )
        .forEach(p => {
          contenedor.innerHTML += `
            <div class="producto">
              <img src="${p.img}" />
              <h3>${p.nombre}</h3>
              <p class="precio">S/ ${p.precio}</p>
              <button class="btn agregar" onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar</button>
            </div>
          `;
        });
    }

    function agregarAlCarrito(p) {
      carrito.push(p);
      document.getElementById("contador").textContent = carrito.length;
    }

    function abrirCarrito() {
      const lista = document.getElementById("listaCarrito");
      const total = carrito.reduce((a, b) => a + b.precio, 0);

      lista.innerHTML = carrito.map(p => `<p>${p.nombre} ‚Äî S/ ${p.precio}</p>`).join("");
      document.getElementById("total").textContent = "Total: S/ " + total;

      document.getElementById("modal").style.display = "flex";
    }

    function cerrarCarrito() {
      document.getElementById("modal").style.display = "none";
    }

    function enviarWhatsApp() {
      if (carrito.length === 0) return alert("Tu carrito est√° vac√≠o");

      const total = carrito.reduce((a, b) => a + b.precio, 0);
      const texto = encodeURIComponent(
        "Hola, quiero hacer un pedido:%0A" +
        carrito.map(p => `- ${p.nombre} (S/ ${p.precio})`).join("%0A") +
        `%0ATotal: S/ ${total}`
      );

      window.open(`https://wa.me/51999999999?text=${texto}`, "_blank");
    }

    renderProductos();
  </script>
</body>
</html>
